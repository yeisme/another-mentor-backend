Name: user-api
Host: 0.0.0.0
Port: 8080
Mode: pro

DevServer:
  Host: 0.0.0.0
  Port: 9090

Log:
  Mode: file
  Encoding: json
  TimeFormat: 2006-01-02 15:04:05
  Path: logs
  Level: info
  KeepDays: 7
  MaxSize: 100

data:
  driver: postgres
  dsn: host=localhost port=5432 user=postgres password=postgres dbname=another_mentor_user sslmode=disable TimeZone=Asia/Shanghai
  gorm:
    maxIdleConns: 10
    connmaxlifetime: 300
    maxOpenConns: 100
    autoMigrate: true
