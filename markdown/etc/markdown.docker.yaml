Name: markdown-api
Host: 0.0.0.0
Port: 8888

DevServer:
  Host: 0.0.0.0
  Port: 9090

Log:
  Mode: console
  Encoding: json
  TimeFormat: 2006-01-02 15:04:05
  Path: logs
  Level: info
  KeepDays: 7
  MaxSize: 100

s3:
  accessKey: "YOUR_ACCESS_KEY"
  secretKey: "YOUR_SECRET_KEY"
  region: "ap-east-1"
  bucket: "another-mentor-markdown"
  endpoint: "http://minio-server:9000"
  basePath: "markdown/"
  useSSL: true

  maxFileSize: 10485760
  allowedTypes: [".md", ".markdown"]

  cacheControl: "max-age=86400"
  timeout: 30

data:
  driver: postgres
  dsn: host=localhost port=5433 user=postgres password=postgres dbname=markdown sslmode=disable TimeZone=Asia/Shanghai
  gorm:
    maxIdleConns: 10
    connmaxlifetime: 300
    maxOpenConns: 100
    autoMigrate: true
